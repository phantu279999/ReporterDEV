{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}


{% block content %}
    <h1>Login</h1>

        <!-- Hiển thị thông báo lỗi -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="email" name="email">
        <input type="password" name="password">
        <button class="btn btn-primary">Login</button>
    </form>
{% endblock %}
