{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/news.css' %}"/>
{% endblock %}

{% block title %}

{% endblock %}

{% block sub_navbar %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                {% for zone in zones %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news:news_in_zone' url=zone.url %}">{{ zone.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
{% endblock %}
{% block content %}

{% endblock %}
