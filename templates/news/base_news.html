{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/news.css' %}"/>
{% endblock %}

{% block title %}

{% endblock %}

{% block sub_navbar %}
    {% if zones %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="margin-bottom: 20px">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    {% for zone in zones %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'news:news_in_zone' url=zone.url %}">{{ zone.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    {% endif %}
{% endblock %}
{% block content %}

{% endblock %}
