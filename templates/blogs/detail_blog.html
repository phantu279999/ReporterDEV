{% extends 'blogs/base_blog.html' %}

{% block stylesheets %}
    {{ block.super }}
{% endblock %}

{% block title %}
    {{ blog.title }}
{% endblock %}


{% block content %}
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.sapo }}</p>
    <p>{{ blog.word_count }} Words|{{ blog.reading_time }} Minutes</p>
    <div class="content-blog">
        {{ blog.content|safe }}
    </div>
{% endblock %}
